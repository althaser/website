baseURL: "https://althaser.eu"
languageCode: en-us
build:
  writeStats: true
# https://www.markdownguide.org/tools/hugo/
# https://gohugo.io/getting-started/configuration-markup/#goldmark
markup:
  goldmark:
    renderer:
      unsafe: true
title: "althaser's blog"
params:
  title: althaser's website
  author: Pedro Beja
  description: althaser's website
  copyright: >-
    no borders no nations @ 2024
  theme:
    mainTheme: light
    showAttribute: true
    singlePage: false
  favicons:
    use: true
    metas: |2-
              <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
              <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
              <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
              <link rel="manifest" href="site.webmanifest">
              <link rel="mask-icon" href="safari-pinned-tab.svg" color="#252627">
              <link rel="shortcut icon" href="favicon.ico">

  profile:
    name: "Pedro Beja"
    tagline: althaser
    # location: ""
    photo: profile.png
  social:
    title: Links
    list:
      - icon: fas fa-envelope
        url: "mailto:althaser at gmail dot com"
        title: E-Mail
      - icon: fab fa-linkedin-in
        url: "https://www.linkedin.com/in/althaser/"
        title: LinkedIn
      - icon: fab fa-github
        url: "https://github.com/althaser"
        title: GitHub
      - icon: fab fa-gitlab
        url: "https://gitlab.com/althaser"
        title: GitLab
      - icon: fab fa-mastodon
        url: "https://mastodon.social/@althaser"
        title: Mastodon
      - icon: fas fa-file
        url: "#"
        title: CV

  showInAccordion:
