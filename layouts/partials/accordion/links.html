{{ range .Site.Params.links.list }}
<p>
  <span style="display: inline-block; width: 35px; height: 35px; vertical-align: middle; overflow: hidden;">
    <img src="{{ .icon2 }}" style="width: 100%; height: 100%; object-fit: contain;">
  </span>
  <span style="display: inline-block; vertical-align: middle; font-size: 20px; padding-left: 5px;">
    <a href="{{ .url }}" class="{{ .class }} {{ .icon }}"> {{ .title }}</a> {{ .version }}
  </span>
</p>
{{ end }}
